<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-220 -25 808 707">
 <title>comparison visual landing systems</title>
 <desc>Comparison of PAPI, VASI and OLS landing systems lights by CMG Lee.</desc>
 <style type="text/css">
#main { font-family:Helvetica,Arial,sans-serif; font-size:36px; text-anchor:middle; fill:#000000; stroke:none; }
text  { cursor:default; }
.status  { text-anchor:start; }
.label   { font-size:30px; fill:#000000; }
.bold    { font-weight:bold; }
.ok      { stroke:#00cc00; }
.warning { stroke:#cc9900; }
.danger  { stroke:#cc0000; }
.papi    { fill-opacity:0.4; }
.w       { fill:url(#grad_w); }
.r       { fill:url(#grad_r); }
.y       { fill:url(#grad_y); }
.g       { fill:url(#grad_g); }
 </style>
 <defs>
  <radialGradient id="grad_y" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
   <stop offset="50%" stop-color="#ffffcc"/>
   <stop offset="90%" stop-color="#ffcc00"/>
   <stop offset="99%" stop-color="#ffffcc"/>
  </radialGradient>
  <radialGradient id="grad_g" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
   <stop offset="50%" stop-color="#00ff00"/>
   <stop offset="90%" stop-color="#009900"/>
   <stop offset="99%" stop-color="#00ff00"/>
  </radialGradient>
  <radialGradient id="grad_w" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
   <stop offset="50%" stop-color="#ffffff"/>
   <stop offset="90%" stop-color="#999999"/>
   <stop offset="99%" stop-color="#ffffff"/>
  </radialGradient>
  <radialGradient id="grad_r" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
   <stop offset="50%" stop-color="#ff9999"/>
   <stop offset="90%" stop-color="#ff0000"/>
   <stop offset="99%" stop-color="#ff9999"/>
  </radialGradient>
  <linearGradient id="grad_ray" x1="0" x2="0" y1="-15" y2="15" gradientUnits="userSpaceOnUse">
   <stop offset="0%"   stop-color="#ffffff" stop-opacity="0"/>
   <stop offset="40%"  stop-color="#ffffff" stop-opacity="0.7"/>
   <stop offset="49%"  stop-color="#ffffff" stop-opacity="1"/>
   <stop offset="51%"  stop-color="#ff0000" stop-opacity="0.8"/>
   <stop offset="60%"  stop-color="#ff0000" stop-opacity="0.4"/>
   <stop offset="100%" stop-color="#ff0000" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="grad_runway" x1="0%" x2="0%" y1="0%" y2="100%">
   <stop offset="0%"   stop-color="#666666" stop-opacity="0"/>
   <stop offset="75%"  stop-color="#666666" stop-opacity="0.5"/>
   <stop offset="100%" stop-color="#666666" stop-opacity="1"/>
  </linearGradient>
  <g id="runway" transform="scale(0.3,0.25) translate(0,-210)">
   <path d="M 0,0 L -360,210 H 360" fill="url(#grad_runway)"/>
   <path d="M 0  ,0      V  1 H 0.1  M 0.3, 3 H 0 V  6 H 0.6
            M 1  ,10 H 0 V 15 H 1.5  M 2.1,21 H 0 V 28 H 2.8
            M 3.6,36 H 0 V 45 H 4.5  M 5.5,55 H 0 V 66 H 6.6
            M 7.8,78 H 0 V 91 H 9.1
            M  20,100 h -10 L  20,200 h 20  M  40,100 h -10 L  60,200 h 20
            M  60,100 h -10 L 100,200 h 20  M  80,100 h -10 L 140,200 h 20
            M 100,100 h -10 L 180,200 h 20  M 120,100 h -10 L 220,200 h 20
            M 140,100 h -10 L 260,200 h 20  M 160,100 h -10 L 300,200 h 20"
         id="runway_half" fill="#ffffff"/>
   <use xlink:href="#runway_half" transform="scale(-1,1)"/>
  </g>
  <g id="papi">
   <rect x="-20" y="-20" width="40" height="40" rx="6" ry="6" fill="#000000"/>
   <circle r="10"/>
  </g>
  <g id="papi_1" transform="translate(150,-35)"><use xlink:href="#papi"/><text class="label papi" y="45">a</text></g>
  <g id="papi_2" transform="translate(180,-35)"><use xlink:href="#papi"/><text class="label papi" y="45">b</text></g>
  <g id="papi_3" transform="translate(210,-35)"><use xlink:href="#papi"/><text class="label papi" y="45">c</text></g>
  <g id="papi_4" transform="translate(240,-35)"><use xlink:href="#papi"/><text class="label papi" y="45">d</text></g>
  <g id="vasi">
   <rect x="-45" y="-15" width="90" height="30" rx="7" ry="7" fill="#000000"/>
   <circle cx="-25" r="10"/>
   <circle cx="0"   r="10"/>
   <circle cx="25"  r="10"/>
  </g>
  <use id="vasi_t" xlink:href="#vasi" transform="translate(325,-55)"/>
  <use id="vasi_b" xlink:href="#vasi" transform="translate(325,-15)"/>
  <rect id="ols_ball"   transform="translate(485,-35)" x="-5" y="-5" width="10" height="10" rx="4" ry="4"/>
  <g    id="ols_common" transform="translate(485,-35)">
   <rect x="-95" y="-20" width="190" height="40" rx="7" ry="7" fill="#000000"/>
   <g id="ols_half" class="g">
    <circle cx="20" r="5"/>
    <circle cx="30" r="5"/>
    <circle cx="40" r="5"/>
    <circle cx="50" r="5"/>
    <circle cx="60" r="5"/>
    <circle cx="70" r="5"/>
    <circle cx="80" r="5"/>
   </g>
   <use xlink:href="#ols_half" transform="scale(-1,1)"/>
  </g>
  <path id="plane" d="M 16,0 h 2 c 10,10 20,0 30,5 c 20,5 -40,5 -30,0 z" fill="#000000"/>
  <path id="ray"   d="M -685,-15 L 0,0 L -685,15" fill="url(#grad_ray)"/>
 </defs>
 <circle cx="0" cy="0" r="99999" fill="#ffffff"/>
 <g id="main">
  <text class="bold" transform="translate(195,10)">PAPI</text>
  <text class="bold" transform="translate(325,10)">VASI</text>
  <text class="bold" transform="translate(485,10)">OLS</text>
  <g transform="translate(0,100)">
   <text class="status danger" transform="translate(-215,-70)"><tspan>1.Too</tspan><tspan x="1em" dy="0.9em">high</tspan></text>
   <use xlink:href="#runway" transform="scale(1,2.0)"/>
   <use xlink:href="#vasi_t" class="w"/>
   <use xlink:href="#vasi_b" class="w"/>
   <use xlink:href="#papi_1" class="w"/>
   <use xlink:href="#papi_2" class="w"/>
   <use xlink:href="#papi_3" class="w"/>
   <use xlink:href="#papi_4" class="w"/>
   <use xlink:href="#ols_common"/>
   <use xlink:href="#ols_ball" class="y" transform="translate(0,-12)"/>
  </g>
  <g transform="translate(0,200)">
   <text class="status warning" transform="translate(-215,-60)"><tspan>2.&#8202;Slightly</tspan><tspan x="1em" dy="1.0em">high</tspan></text>
   <use xlink:href="#runway" transform="scale(1,1.4)"/>
   <use xlink:href="#vasi_t" class="w"/>
   <use xlink:href="#vasi_b" class="w"/>
   <use xlink:href="#papi_1" class="w"/>
   <use xlink:href="#papi_2" class="w"/>
   <use xlink:href="#papi_3" class="w"/>
   <use xlink:href="#papi_4" class="r"/>
   <use xlink:href="#ols_common"/>
   <use xlink:href="#ols_ball" class="y" transform="translate(0,-6)"/>
  </g>
  <g transform="translate(0,300)">
   <text class="status ok bold" transform="translate(-215,-55)"><tspan>3.&#8202;On glide</tspan><tspan x="1em" dy="0.9em">slope</tspan></text>
   <use xlink:href="#runway" transform="scale(1,1.0)"/>
   <use xlink:href="#vasi_t" class="r"/>
   <use xlink:href="#vasi_b" class="w"/>
   <use xlink:href="#papi_1" class="w"/>
   <use xlink:href="#papi_2" class="w"/>
   <use xlink:href="#papi_3" class="r"/>
   <use xlink:href="#papi_4" class="r"/>
   <use xlink:href="#ols_common"/>
   <use xlink:href="#ols_ball" class="y" transform="translate(0,0)"/>
  </g>
  <g transform="translate(0,400)">
   <text class="status warning" transform="translate(-215,-45)"><tspan>4.&#8202;Slightly</tspan><tspan x="1em" dy="0.9em">low</tspan></text>
   <use xlink:href="#runway" transform="scale(1,0.7)"/>
   <use xlink:href="#vasi_t" class="r"/>
   <use xlink:href="#vasi_b" class="r"/>
   <use xlink:href="#papi_1" class="w"/>
   <use xlink:href="#papi_2" class="r"/>
   <use xlink:href="#papi_3" class="r"/>
   <use xlink:href="#papi_4" class="r"/>
   <use xlink:href="#ols_common"/>
   <use xlink:href="#ols_ball" class="y" transform="translate(0,6)"/>
  </g>
  <g transform="translate(0,500)">
   <text class="status danger" transform="translate(-215,-30)"><tspan>5.&#8202;Too low</tspan></text>
   <use xlink:href="#runway" transform="scale(1,0.5)"/>
   <use xlink:href="#vasi_t" class="r"/>
   <use xlink:href="#vasi_b" class="r"/>
   <use xlink:href="#papi_1" class="r"/>
   <use xlink:href="#papi_2" class="r"/>
   <use xlink:href="#papi_3" class="r"/>
   <use xlink:href="#papi_4" class="r"/>
   <use xlink:href="#ols_common"/>
   <use xlink:href="#ols_ball" class="r" transform="translate(0,12)"/>
  </g>
  <g class="label" transform="translate(535,670)">
   <rect x="-720" y="-150" width="740" height="160" rx="10" ry="10" fill="#99ccff"/>
   <rect x="-720" y="5"    width="740" height="10"  fill="#00cc00"/>
   <rect x="-120" y="5"    width="140" height="5"   fill="#666666"/>
   <use xlink:href="#ray" transform="rotate(11)"/><text class="papi" transform="translate(-699, -15)">a</text>
   <use xlink:href="#ray" transform="rotate( 8)"/><text class="papi" transform="translate(-695, -50)">b</text>
   <use xlink:href="#ray" transform="rotate( 5)"/><text class="papi" transform="translate(-692, -85)">c</text>
   <use xlink:href="#ray" transform="rotate( 2)"/><text class="papi" transform="translate(-685,-120)">d</text>
   <rect x="-5"   y="-5"   width="10"  height="10" rx="3" ry="3" fill="#000000"/>
   <g class="danger"  transform="translate(-620,-130)"><use xlink:href="#plane"/><text y="0.5ex">1</text></g>
   <g class="warning" transform="translate(-620,-100)"><use xlink:href="#plane"/><text y="0.6ex">2</text></g>
   <g class="ok bold" transform="translate(-620, -70)"><use xlink:href="#plane"/><text y="0.7ex">3</text></g>
   <g class="warning" transform="translate(-620, -40)"><use xlink:href="#plane"/><text y="0.8ex">4</text></g>
   <g class="danger"  transform="translate(-620, -10)"><use xlink:href="#plane"/><text y="0.9ex">5</text></g>
  </g>
 </g>
</svg>
