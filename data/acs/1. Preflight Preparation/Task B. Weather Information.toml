[meta]
letter = "B"
objective = "To determine the applicant exhibits satisfactory knowledge, risk management, and skills associated with obtaining, understanding, and applying weather information for a flight under IFR."
name = "Weather Information"
references = [
    "14 CFR part 91",
    "FAA-H-8083-25",
    "AC 00-6",
    "AC 00-45",
    "AIM",
]

[knowledge]
1 = "Sources of weather data (e.g., National Weather Service, Flight Service) for flight planning purposes."
2 = "Acceptable weather products and resources utilized for preflight planning, current and forecast weather for departure and en route operations and arrival phases of flight."
4 = "Flight deck displays of digital weather and aeronautical information."

[knowledge.3]
general = "Meteorology applicable to the departure, en route, alternate, and destination for flights conducted under Instrument Flight Rules (IFR) to include expected climate and hazardous conditions such as:"
specific = [
    "Atmospheric composition and stability",
    "Wind (e.g., crosswind, tailwind, windshear, mountain wave, etc.)",
    "Temperature",
    "Moisture/precipitation",
    "Weather system formation, including air masses and fronts",
    "Clouds",
    "Turbulence",
    "Thunderstorms and microbursts",
    "Icing and freezing level information",
    "Fog/mist",
    "Frost",
    "Obstructions to visibility (e.g., smoke, haze, volcanic ash, etc.)",
]

[risk_management.1]
general = "Factors involved in making the go/no-go and continue/divert decisions, to include:"
specific = [
    "Circumstances that would make diversion prudent",
    "Personal Weather Minimums",
    "Hazardous weather conditions to include known or forecast icing or turbulence aloft",
]

[risk_management.2]
general = "Limitations of:"
specific = [
    "Onboard weather equipment",
    "Aviation weather reports and forecasts",
    "Inflight weather resources",
]

[skills]
1 = "Use available aviation weather resources to obtain an adequate weather briefing."
2 = "Analyze the implications of at least three of the conditions listed in K3a through K3l above, using actual weather or weather conditions in a scenario provided by the evaluator."
3 = "Correlate weather information to make a competent go/no-go decision."
4 = "Determine whether an alternate airport is required, and, if required, whether the selected alternate airport meets regulatory requirements."
