[meta]
letter = "A"
objective = "To determine the applicant exhibits satisfactory knowledge, risk management, and skills associated with loss of communications while operating solely by reference to instruments."
name = "Loss of Communications"
references = [
    "14 CFR parts 61",
    "91",
    "AIM",
]

[meta.section]
name = "Emergency Operations"
numeral = "VII"

[knowledge]
1 = "Procedures to follow in the event of lost communication during various phases of flight, including techniques for reestablishing communications, when it is acceptable to deviate from an IFR clearance, and when to begin an approach at the destination."

[risk_management]
1 = "Possible reasons for loss of communication."
2 = "Failure to follow procedures for lost communications."

[skills]
1 = "Recognize a simulated loss of communication."
2 = "Simulate actions to re-establish communication."
3 = "Determine whether to continue to flight plan destination or deviate."
4 = "Determine appropriate time to begin an approach."
