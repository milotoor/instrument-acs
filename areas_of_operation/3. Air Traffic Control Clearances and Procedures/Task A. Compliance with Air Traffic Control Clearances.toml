[meta]
letter = "A"
objective = "To determine the applicant exhibits satisfactory knowledge, risk management, and skills associated with ATC clearances and procedures solely by reference to instruments."
name = "Compliance with Air Traffic Control Clearances"
references = [
    "14 CFR parts 61",
    "91",
    "FAA-H-8083-15",
    "AIM",
]

[meta.section]
name = "Air Traffic Control Clearances and Procedures"
numeral = "III"

[knowledge]
1 = "Elements and procedures related to ATC clearances and pilot/controller responsibilities for departure, en route, and arrival phases of flight including clearance void times."
2 = "PIC emergency authority."
3 = "Lost communication procedures and procedures for flights outside of radar environments."

[risk_management]
1 = "Failure to fully understand an ATC clearance."
2 = "Inappropriate, incomplete, or incorrect ATC clearances."
3 = "ATC clearance inconsistent with airplane performance or navigation capability."
4 = "ATC clearance intended for other aircraft with similar call signs."

[skills]
1 = "Correctly copy, read back, interpret, and comply with simulated or actual ATC clearances in a timely manner using standard phraseology as provided in the Aeronautical Information Manual."
2 = "Correctly set communication frequencies, navigation systems (identifying when appropriate), and transponder codes in compliance with the ATC clearance."
3 = "Use the current and appropriate paper or electronic navigation publications."
4 = "Intercept all courses, radials, and bearings appropriate to the procedure, route, or clearance in a timely manner."
5 = "Maintain the applicable airspeed ±10 knots, headings ±10°, altitude ±100 feet; and track a course, radial, or bearing within ¾-scale deflection of the CDI."
6 = "Demonstrate SRM."
7 = "Perform the appropriate airplane checklist items relative to the phase of flight."
